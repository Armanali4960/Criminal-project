{% extends 'detection/base.html' %}

{% block title %}Login - Criminal Detection System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card login-card">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-user-lock"></i> Login
                    </h4>
                    
                </div>
                <div class="card-body">
                    <div class="alert alert-info text-center">
                        <p>You will be redirected to the appropriate dashboard based on your account type.</p>
                        <p>If you are not redirected automatically, <a href="{% url 'citizen_login' %}">click here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Redirect to the unified login page
    window.location.href = "{% url 'citizen_login' %}";
</script>
{% endblock %}
