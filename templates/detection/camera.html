<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Detection System - Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .camera-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        #cameraVideo {
            width: 100%;
            max-height: 500px;
            background: #000;
            border-radius: 10px;
            object-fit: contain;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .btn-camera-control {
            margin: 5px;
            transition: all 0.2s ease;
        }
        .btn-camera-control:hover {
            transform: scale(1.05);
        }
        #cameraErrorMessage {
            border-radius: 10px;
            margin-top: 15px;
            animation: fadeIn 0.3s ease;
        }
        #previewContainer {
            display: none;
            text-align: center;
        }
        #previewImg {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <i class="fas fa-camera"></i> Camera Capture
        </h1>
        <p class="lead">Capture photo for criminal detection</p>
    </div>

    <div class="camera-container">
        <div id="cameraContainer">
            <video id="cameraVideo" autoplay playsinline></video>
            <canvas id="cameraCanvas" style="display: none;"></canvas>
            <div id="cameraErrorMessage" class="alert alert-danger d-none" role="alert"></div>
            
            <div class="controls">
                <button type="button" class="btn btn-outline-light btn-camera-control" id="switchCameraBtn">
                    <i class="fas fa-sync-alt"></i> Switch Camera
                </button>
                <button type="button" class="btn btn-success btn-camera-control" id="captureBtn">
                    <i class="fas fa-camera"></i> Capture Photo
                </button>
                <button type="button" class="btn btn-secondary btn-camera-control" id="closeBtn">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>
        
        <div id="previewContainer">
            <h3>Photo Preview</h3>
            <img id="previewImg" src="" alt="Preview">
            
            <div class="controls">
                <button type="button" class="btn btn-outline-light" id="retakeBtn">
                    <i class="fas fa-redo"></i> Retake Photo
                </button>
                <button type="button" class="btn btn-primary" id="usePhotoBtn">
                    <i class="fas fa-check"></i> Use This Photo
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script src="{% static 'js/camera.js' %}"></script>
</body>
</html>
